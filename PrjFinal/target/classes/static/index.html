<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.cdnfonts.com/css/mad-hacker" rel="stylesheet">
                
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body align="center">
    <h1>Cadastro de Jogos</h1>
    <div id="cadastro">
        <h2>Cadastro de Jogo</h2>
        <form id="cadastroForm" enctype="multipart/form-data">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="squad">Squad:</label>
            <input type="text" id="squad" name="squad" required><br>
            
            <label for="integrantes">Integrantes:</label>
            <input type="text" id="integrantes" name="integrantes" required><br>

            <label for="genero">Gênero}:</label>
            <input type="text" id="genero" name="genero" required><br>

            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required><br>
            
            <label for="thumbnailpath">Thumbnail:</label>
            <input type="text" id="thumbnailpath" name="thumbnailpath" required><br>
         
            <button type="button" onclick="cadastrarFinalGame()">✔Cadastrar</button>
            <button type="button" onclick="deletarFinalGame()">❌Excluir</button>
        </form>
         <div id="divimagem">
			<h2>Lista de Jogos</h2><br>
            <button type="button" onclick="ListarFinalGame()">🔎Pesquisar</button>
            <header>
        
    		</header>

    		<aside>
        		<!-- Barra lateral, se necessário -->
   			 </aside>

    		<main>
        	<table class="blueTable" id="jogos-tabela">
	            <thead>
	                <tr>
	                    <th>ID</th>
	                    <th>Nome do Jogo</th>
	                    <th>Gênero</th>
	                     <th>Squad</th>
	                      <th>Integrantes</th>
	                    <th>URL</th>
	                    <th>Imagem</th>
	                </tr>
            	</thead>
            	<tbody>
                	<!-- A tabela de funcionários será carregada aqui -->
            	</tbody>
        	</table>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
